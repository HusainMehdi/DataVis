<!DOCTYPE html>
<html lang="en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <body>
        <script>
            for (let i = 1; i < 11; i++) {
                
                let newspan = d3.select("body").append('div');
                newspan.text(i);

                if (i < 6){
                    newspan.style("color", "red");
                }
                else{
                    newspan.style("color", "green");
                }
            }
        </script>
    </body>
</html>
