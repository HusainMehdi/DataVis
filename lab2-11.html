<!DOCTYPE html>
<html lang="en">

<body>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
    <script>

        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');

        svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 10)
            .attr("fill", "green");

        svg.append("text")
            .attr("x", 200)
            .attr("y", 350)
            .text("hi");

        d3.selectAll("circle")
            .on("mouseover", function (event) {
                d3.select(this)
                    .transition()
                    .ease(d3.easeBounce)
                    .duration(1000)
                    .attr("r", 100)
                    .attr("fill", "red");
            })
            .on("mouseout", function () {
                d3.select(this)
                    .transition()
                    .ease(d3.easeBounce)
                    .duration(1000)
                    .attr("r", 10)
                    .attr("fill", "green")
            });

            d3.selectAll("text")
            .on("mouseover", function (event) {
                d3.select(this)
                    .transition()
                    .ease(d3.easeBounce)
                    .duration(1000)
                    .attr("font-size", 100)
                    .attr("fill", "red");
            })
            .on("mouseout", function () {
                d3.select(this)
                    .transition()
                    .ease(d3.easeBounce)
                    .duration(1000)
                    .attr("font-size", 10)
                    .attr("fill", "green")
            });





    </script>
</body>
