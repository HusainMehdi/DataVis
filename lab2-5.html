<!DOCTYPE html>
<html lang="en">

<body>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>

    <script>

        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green')
            .on('mousemove', (event) => {
                var coords = d3.pointer(event);
                console.log(coords[0], coords[1]) // log the mouse x,y position
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(coords[0] + ", " + coords[1])
                    .style("left", (coords[0]) + "px")
                    .style("top", (coords[1]) + "px");
            });

        svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 10)
            .attr("fill", "green")


        d3.selectAll("circle")
            .on("mouseover", function (event) {
                d3.select(this)
                    .attr("r", 100)
                    .attr("fill", "red")
                e => console.log(d3.pointer(e));

                // Get current event info
                // Note: d3.event (event) passed as the first argument to all listeners
                console.log(event);

                // Get x & y co-ordinates
                // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
                console.log(d3.pointer(event));
            })
            .on("mouseout", function () {
                d3.select(this)
                    .attr("r", 10)
                    .attr("fill", "green");
            });
    </script>
    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</body>
