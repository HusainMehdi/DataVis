<!DOCTYPE html>
<html lang="en">

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');

        let shapescsv = 'https://raw.githubusercontent.com/HusainMehdi/DataVis/main/shapes.csv';

        d3.csv(shapescsv, function (data) {
            console.log(data.shape);
            if (data.shape === "rect") {
                console.log(data.x)
                svg.append("rect")
                    .attr("x", data.x)
                    .attr("y", data.y)
                    .attr("width", data.width)
                    .attr("height", data.height)
                    .attr("fill", data.colour);
            }
            if (data.shape === "circle") {
                console.log(data.x)
                svg.append("rect")
                    .attr("x", data.x)
                    .attr("y", data.y)
                    .attr("width", data.width)
                    .attr("height", data.height)
                    .attr("fill", data.colour);
            }
            if (data.shape === "ellipse") {
                console.log(data.x)
                svg.append("rect")
                    .attr("x", data.x)
                    .attr("y", data.y)
                    .attr("width", data.width)
                    .attr("height", data.height)
                    .attr("fill", data.colour);
            }
            if (data.shape === "line") {
                console.log(data.x)
                svg.append("rect")
                    .attr("x", data.x)
                    .attr("y", data.y)
                    .attr("width", data.width)
                    .attr("height", data.height)
                    .attr("fill", data.colour);
            }
        })


    </script>

</body>

</html>
