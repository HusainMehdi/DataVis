<!DOCTYPE html>
<html lang="en">

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>

    <script>




        function createBar(inputcsv) {
            const data = [50, 400, 300, 900, 250, 1000]
            const width = 500;
            const barHeight = 20;
            const margin = 1;

            let barscsv = inputcsv;
            var barsarr = new Array();;

            d3.csv(barscsv, function (data) {

                barsarr.push(parseInt(data.val));

            })
                .then(function () {

                    var scale = d3.scaleLinear()
                        .domain([d3.min(barsarr), d3.max(barsarr)])
                        .range([50, 500]);

                    var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", barHeight * barsarr.length + 1);
                    console.log(barsarr);
                    var g = svg.selectAll("g")
                        .data(barsarr)
                        .enter()
                        .append("g")
                        .attr("transform", function (d, i) {
                            return "translate(0," + i * barHeight + ")";
                        });

                    g.append("rect")
                        .attr("width", function (d) {
                            return scale(d);
                        })
                        .attr('fill', function (d) { if (d > 500) { return "red" } else { return "green" } })
                        .attr("height", barHeight - margin)

                    g.append("text")
                        .attr("x", function (d) { return (scale(d)); })
                        .attr("y", barHeight / 2)
                        .attr("dy", ".35em")
                        .style('text-anchor', 'end')
                        .text(function (d) { return d; });


                })
        }
        createBar('https://raw.githubusercontent.com/HusainMehdi/DataVis/main/bars.csv');
        createBar('https://raw.githubusercontent.com/HusainMehdi/DataVis/main/bars2.csv');



    </script>

</body>

</html>
