<!DOCTYPE html>
<html lang="en">

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid gold');

        //Create line element inside SVG
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 300)
            .attr("y1", 100)
            .attr("y2", 100)
            .attr("stroke", "blue")

        svg.append("line")
            .attr("x1", 300)
            .attr("x2", 300)
            .attr("y1", 100)
            .attr("y2", 300)
            .attr("stroke", "red")

        svg.append("line")
            .attr("x1", 300)
            .attr("x2", 100)
            .attr("y1", 300)
            .attr("y2", 300)
            .attr("stroke", "green")

        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 100)
            .attr("y1", 300)
            .attr("y2", 100)
            .attr("stroke", "yellow")
    </script>

</body>

</html>
