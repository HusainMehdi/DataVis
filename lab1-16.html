<!DOCTYPE html>
<html lang="en">

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>

    <script>
        const width = 500;
        const height = 500;
        const data = [10, 15, 20, 25, 30];
        // Note different valid ways of specifying color
        const colors = ['#ffffcc', 'red', 'rgb(0,255,0)', '#31a354', '#006837'];
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const g = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function (d, i) {
                return "translate(0,0)";
            })

        g.append(function (d, i) {
            switch (data[i] % 10) {
                case 0:
                    return document.createElementNS('http://www.w3.org/2000/svg', 'rect');;
                    break;
                case 5:
                    return document.createElementNS('http://www.w3.org/2000/svg', 'circle');;
                    break;
            }
        })
            .attr("cx", function (d, i) {
                return i * 100 + 50;
            })
            .attr("cy", function (d, i) {
                return 100;
            })
            .attr("r", function (d) {
                return d * 1.5;
            })
            .attr("fill", function (d, i) {
                return colors[i];
            })
            .attr("x", function (d, i) { return (i * 100 + 50) - (d * 1.5) })
            .attr("y", function (d, i) { return 100 - (d * 1.5) })
            .attr("width", function (d, i) { return d * 3 })
            .attr("height", function (d, i) { return d * 3 })

        g.append("text")
            .attr("x", function (d, i) {
                return i * 100 + 40;
            })
            .attr("y", 105)
            .attr("stroke", "teal")
            .attr("font-size", "12px")
            .attr("font-family", "sans-serif")
            .text(function (d) {
                return d;
            });
    </script>

</body>

</html>
