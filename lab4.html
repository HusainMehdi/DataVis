        // Data and color scale
        const data = new Map();
        var myCol = d3.scaleSequential().domain([1, 10]).interpolator(d3.interpolateYlOrRd);


        // ----EVENTS----

        let mouseOver = function (d) {

        let mouseLeave = function (d) {

        let mouseOverPie = function (d) {
            console.log("hgfjgfjgfv");
            console.log("#" + selectedISO);
            d3.selectAll(".Country")

        let mouseLeavePie = function (d) {

            console.log(this.id);
            selectedDate = this.id;

            update
        }


        //----MAP----

        // Load external data and boot
        mapSvg.append('rect')
            .attr('x', -200)
            .attr('y', 60)
            .attr('width', 5)
            .attr('height', 5)
            .attr('stroke', 'white')
            .attr('fill', '#581845');

        mapSvg.append('rect')
            .attr('x', -200)
            .attr('y', 80)
            .attr('width', 5)
            .attr('height', 5)

            .attr('fill', '#E9F5FF');

        mapSvg.append("text")
            .attr("x", -190)
            .attr("y", 62)

            .attr("font-size", 8)
            .text("Most total cases");

        mapSvg.append("text")
            .attr("x", -190)
            .attr("y", 82)
            .attr("dy", ".35em")
            .attr("font-size", 8)
            .text("Least total cases");


        function updateMap(viewedDate) {

            Promise.all([
                d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
                d3.csv("https://raw.githubusercontent.com/TheEconomist/big-mac-data/master/output-data/big-mac-adjusted-index.csv", function (d) {
                    if (d.date == viewedDate) {
                        // console.log(d)
                        data.set(d.iso_a3, +d.dollar_price)
                        //add eurozone countries
                        if (d.iso_a3 == "EUZ") {
                            var arrayLength = euIso.length;
                            for (var i = 0; i < arrayLength; i++) {
                                console.log(euIso[i]);
                                data.set(euIso[i], +d.dollar_price)
                            }
                        }
                    }
                })]).then(function (loadData) {
                    let topo = loadData[0]


                    mapSvg.selectAll(".Country").remove();

                    // --Draw Map--
                    mapSvg.append("g")
                        .selectAll("path")
                        .data(topo.features)
                        .enter()
                        .append("path")
                        // draw each country
                        .attr("d", d3.geoPath()
                            .projection(projection)
                        )
                        // set the color of each country
                        .attr("fill", function (d) {
                            d.total = data.get(d.id) || 0;
                            return myCol((d.total));
                        })
                        .style("stroke", "transparent")
                        .attr("class", function (d) { 
                            
                            if((data.get(d.id)|| 0)==0){
                                return "noCountry"
                            }
                            else{return "Country" };})
                        .attr("id", function (d) {
                            // console.log(d);
                            // console.log(d.id);
                            return d.id
                        })
                        .style("opacity", .8)
                        .on("mouseover", mouseOver)
                        .on("mouseleave", mouseLeave)
                        .on("click", countryClick)
                        mapSvg.selectAll(".noCountry").remove();


                })
        }


        //----LINE GRAPH----

        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 30, bottom: 30, left: 60 },
            widthLine = 800 - margin.left - margin.right,
            heightLine = 400 - margin.top - margin.bottom;

        const lineSvg = d3.select("#lineSvg");

        lineSvg.append("text")
            .attr("x", -200)
            .attr("y", -70)
            .attr("dy", ".35em")
            .text("Daily Cases")
            .attr("transform", "rotate(-90)");;

        function updateLine(iso) {
            //Read the data
            d3.csv("https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.csv",

                // When reading the csv, I must format variables:
                function (d) {
                    if (d.iso_code == iso) {
                        return { date: d3.timeParse("%Y-%m-%d")(d.date), value: d.new_cases }
                    }
                }).then(

                    // Now I can use this dataset:
                    function (data) {

                        lineSvg.selectAll(".lineGraph").remove();

                        // Add X axis
                        const x = d3.scaleTime()
                            .domain(d3.extent(data, function (d) { return d.date; }))
                            .range([0, widthLine]);
                        lineSvg.append("g")
                            .attr("transform", `translate(0, ${heightLine})`)
                            .call(d3.axisBottom(x))
                            .attr("class", "lineGraph");

                        // Add Y axis
                        const y = d3.scaleLinear()
                            .domain([0, d3.max(data, function (d) { return +d.value; })])
                            .range([heightLine, 0]);
                        lineSvg.append("g")
                            .call(d3.axisLeft(y))
                            .attr("class", "lineGraph");

                        // Add the line
                        lineSvg.append("path")
                            .datum(data)
                            .attr("fill", "none")
                            .attr("stroke", "steelblue")
                            .attr("stroke-width", 1.5)
                            .attr("class", "lineGraph")
                            .attr("d", d3.line()
                                .x(function (d) { return x(d.date) })
                                .y(function (d) { return y(d.value) })
                            )



                        lineSvg.selectAll("dot")
                            .data(data)
                            .enter()
                            .append("circle")
                            .attr("id", function (d) {
                                return d.date.toISOString().split('T')[0];
                            })
                            .attr("class", "lineGraph")
                            .attr("cx", function (d) { return x(d.date) })
                            .attr("cy", function (d) { return y(d.value) })
                            .attr("r", 7)
                            .style("fill", "#581845")
                            .style("visibility", function (d) {
                                if (d.date.getDate() == 25) {
                                    return "visible";
                                }
                                else {
                                    return "hidden"
                                }
                            })
                            .on("click", lineClick)
                            .on("mouseover", mouseOverPie)
                            .on("mouseleave", mouseLeavePie);


                        function mousemove() {
                            // recover coordinate we need
                            var x0 = x.invert(d3.mouse(this)[0]);
                            var i = bisect(data, x0, 1);
                            selectedData = data[i]
                            focus
                                .attr("cx", x(selectedData.x))
                                .attr("cy", y(selectedData.y))
                            focusText
                                .html("x:" + selectedData.x + "  -  " + "y:" + selectedData.y)
                                .attr("x", x(selectedData.x) + 15)
                                .attr("y", y(selectedData.y))
                        }
                        function mouseout() {
                            focus.style("opacity", 0)
                            focusText.style("opacity", 0)
                        }

                    })
        }



        //----PIE CHART----

        const pieSvg = d3.select("#pieSvg");

        // set the dimensions and margins of the graph
        const width2 = 450,
            height2 = 450,
            margin2 = 40;

        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        const radius = Math.min(width2, height2) / 2 - margin2;

        // create 2 data_set
        pieData = { a: 9, b: 20, c: 30, d: 8, e: 12 }
        const data2 = { a: 6, b: 16, c: 20, d: 14, e: 19, f: 12 }

        // set the color scale
        const color = d3.scaleOrdinal()
            .domain(["a", "b", "c", "d", "e", "f"])
            .range(["#E9F5FF", "#898EFF", "#9B16A8", "#581845"]);


        pieSvg.append('rect')
            .attr('x', -400)
            .attr('y', -180)
            .attr('width', 10)
            .attr('height', 10)
            .attr('stroke', 'white')
            .attr('fill', '#E9F5FF');

        pieSvg.append('rect')
            .attr('x', -400)
            .attr('y', -150)
            .attr('width', 10)
            .attr('height', 10)
            .attr('stroke', 'white')
            .attr('fill', '#898EFF');

        pieSvg.append('rect')
            .attr('x', -400)
            .attr('y', -120)
            .attr('width', 10)
            .attr('height', 10)
            .attr('stroke', 'white')
            .attr('fill', '#9B16A8');

        pieSvg.append('rect')
            .attr('x', -400)
            .attr('y', -90)
            .attr('width', 10)
            .attr('height', 10)
            .attr('stroke', 'white')
            .attr('fill', '#581845');


        pieSvg.append("text")
            .attr("x", -380)
            .attr("y", -175)
            .attr("dy", ".35em")
            .text("People with booster shots per 100");

        pieSvg.append("text")
            .attr("x", -380)
            .attr("y", -145)
            .attr("dy", ".35em")
            .text("People fully vaccinated per 100");

        pieSvg.append("text")
            .attr("x", -380)
            .attr("y", -115)
            .attr("dy", ".35em")
            .text("People partially vaccinated per 100");

        pieSvg.append("text")
            .attr("x", -380)
            .attr("y", -85)
            .attr("dy", ".35em")
            .text("People unvaccinated per 100");




        pieSvg.append("text")
            .attr("x", -400)
            .attr("y", 120)
            .attr("dy", ".35em")
            .text("Selected Country:" + selectedISO);
        pieSvg.append("text")
            .attr("x", -430)
            .attr("y", 150)
            .attr("dy", ".35em")
            .text("Selected Date:" + selectedDate);

        // A function that create / update the plot for a given variable:
        function updatePie(iso, theDate) {

            //Read the data
            d3.csv("https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.csv",

                // When reading the csv, I must format variables:
                function (d) {
                    if (d.iso_code == iso && d.date == theDate) {
                        pieData = { a: d.total_boosters_per_hundred, b: (d.people_fully_vaccinated_per_hundred - d.total_boosters_per_hundred), c: (d.people_vaccinated_per_hundred - d.people_fully_vaccinated_per_hundred), d: (100 - d.people_vaccinated_per_hundred) }
                    }
                }).then(

                    // Now I can use this dataset:
                    function (data) {

                        // Compute the position of each group on the pie:
                        const pie = d3.pie()
                            .value(function (d) {
                                // console.log(pieData);
                                return d[1];
                            })
                            .sort(function (a, b) { return d3.ascending(a.key, b.key); }) // This make sure that group order remains the same in the pie chart
                        const data_ready = pie(Object.entries(pieData))

                        // map to data
                        const u = pieSvg.selectAll("path")
                            .data(data_ready)

                        // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
                        u
                            .join('path')
                            .transition()
                            .duration(1000)
                            .attr('d', d3.arc()
                                .innerRadius(0)
                                .outerRadius(radius)
                            )
                            .attr('fill', function (d) { return (color(d.data[0])) })
                            .attr("stroke", "white")
                            .style("stroke-width", "2px")
                            .style("opacity", 1);

                        rec = pieSvg.append('rect')
                            .attr('x', -200)
                            .attr('y', -200)
                            .attr('width', 380)
                            .attr('height', 380)
                            .attr('fill', '#E9F5FF')
                            .style("opacity", 0.001)
                            .on("mouseover", mouseOverPie)
                            .on("mouseleave", mouseLeavePie);
                    })

        }



        //----BUBBLE CHART----

        const bubbleSvg = d3.select("#bubbleSvg");

        bubbleSvg.append("text")
            .attr("x", -200)
            .attr("y", -70)
            .attr("dy", ".35em")
            .text("Total Cases")
            .attr("transform", "rotate(-90)");

        bubbleSvg.append("text")
            .attr("x", 200)
            .attr("y", 400)
            .attr("dy", ".35em")
            .text("GDP per capita");


        // set the dimensions and margins of the graph
        const margin3 = { top: 10, right: 20, bottom: 30, left: 50 },
            width3 = 700 - margin3.left - margin3.right,
            height3 = 400 - margin3.top - margin3.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width3 + margin3.left + margin3.right)
            .attr("height", height3 + margin3.top + margin3.bottom)
            .append("g")
            .attr("transform", `translate(${margin3.left},${margin3.top})`);

        //Read the data
        d3.csv("https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.csv",
            function (d) {
                if (d.date == "2022-03-01") {
                    return d
                }
            }
        )
            .then(function (data) {
                // console.log(data);
                // console.log("-----....-----")
                // Add X axis
                const x = d3.scaleLinear()
                    .domain([0, 70000])
                    .range([0, width3]);
                bubbleSvg.append("g")
                    .attr("transform", `translate(0, ${height3})`)
                    .call(d3.axisBottom(x));

                // Add Y axis
                const y = d3.scaleLinear()
                    .domain([0, 80000000])
                    .range([height3, 0]);
                bubbleSvg.append("g")
                    .call(d3.axisLeft(y));

                // Add a scale for bubble size
                const z = d3.scaleLinear()
                    .domain([200000, 1310000000])
                    .range([4, 40]);

                // Add a scale for bubble color
                const myColor = d3.scaleOrdinal()
                    .domain(["Asia", "Europe", "North America", "South America", "Africa", "Oceania"])
                    .range(d3.schemeSet2);

                // -1- Create a tooltip div that is hidden by default:
                const tooltip = d3.select("#bubbleSvg")
                    .append("div")
                    .style("opacity", 0)
                    .attr("class", "tooltip")
                    .style("background-color", "black")
                    .style("border-radius", "5px")
                    .style("padding", "10px")
                    .style("color", "white")

                // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
                const showTooltip = function (event, d) {
                    tooltip
                        .transition()
                        .duration(200)
                    tooltip
                        .style("opacity", 1)
                        .html("Country: " + d.location)
                        .style("left", (event.x) / 2 + "px")
                        .style("top", (event.y) / 2 + 30 + "px")
                }
                const moveTooltip = function (event, d) {
                    tooltip
                        .style("left", (event.x) / 2 + "px")
                        .style("top", (event.y) / 2 + 30 + "px")
                }
                const hideTooltip = function (event, d) {
                    tooltip
                        .transition()
                        .duration(200)
                        .style("opacity", 0)
                }

                // Add dots
                bubbleSvg.append('g')
                    .selectAll("dot")
                    .data(data)
                    .join("circle")
                    .attr("class", "bubbles")
                    .attr("cx", d => x(d.gdp_per_capita))
                    .attr("cy", d => y(d.total_cases))
                    .attr("r", "4")
                    .style("fill", d => myColor(d.continent))
                    // -3- Trigger the functions
                    .on('mousemove', (event) => {
                        var coords = d3.pointer(event);

                        // console.log(coords[0], coords[1]) // log the mouse x,y position
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(d.continent + ", " + coords[1])
                            .style("left", (coords[0]) + "px")
                            .style("top", (coords[1]) + "px");
                    });

            })

        updateMap("2011-07-01");
        updatePie("GBR", "2022-03-01");
        updateLine("GBR");


    </script>
