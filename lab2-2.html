<!DOCTYPE html>
<html lang="en">

<body>
    <style>
        .b {
            padding: 20px;
        }

        .c {
            background-color: yellow;
            padding: 20px;
            display: none;
        }


        .b:hover .c {
            position: absolute;
            display: inline-block;
        }
    </style>
    <script src='https://d3js.org/d3.v7.min.js'></script>


    <script>
        var myData = ['a', 'b', 'c', 'd'];

        d3.select("body")
            .selectAll("div")
            .data(myData)
            .enter()
            .append('div')
            .attr("class", "b")
            .text(function (d, i) {
                return d;
            })
            .append('div')
            .attr("class", "c")
            .text("hovertext")

            ;

    </script>

  
</body>
