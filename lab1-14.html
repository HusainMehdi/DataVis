<!DOCTYPE html>
<html lang="en">

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>

    <style>
        svg rect {
            fill: blue;
        }

        svg text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>

    <script>

        let heartfailurecsv = 'https://raw.githubusercontent.com/akmand/datasets/master/heart_failure.csv';


        var ageRanges = [0, 0, 0, 0]

        d3.csv(heartfailurecsv, function (data) {
            console.log(data.age);
            if (data.age >= 1 && data.age <= 30) {
                ageRanges[0]++;
            }
            if (data.age >= 31 && data.age <= 40) {
                ageRanges[1]++;
            }
            if (data.age >= 41 && data.age <= 60) {
                ageRanges[2]++;
            }
            if (data.age >= 61 && data.age <= 100) {
                ageRanges[3]++;
            }
        }).then(function () {
            var width = 200;
            var scaleFactor = 5;
            var barHeight = 20;

            var graph = d3.select("body")
                .append("svg")
                .attr("width", 1000)
                .attr("height", barHeight * ageRanges.length);
            var bar = graph.selectAll("g")
                .data(ageRanges)
                .enter()
                .append("g")
                .attr("transform", function (d, i) {
                    return "translate(0," + i * barHeight + ")";
                });
            bar.append("rect")
                .attr("width", function (d) {
                    return d * scaleFactor;
                })
                .attr("height", barHeight - 1);
            bar.append("text")
                .attr("x", function (d) { return ((d * scaleFactor)-2); })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function (d) { return d; })
                .style("fill", "pink");

        });







    </script>

</body>

</html>
